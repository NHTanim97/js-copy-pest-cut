<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- copy -->
    <div class="all">
        <input class="input" type="text" name="" id="cpyText" value="This is copy text">

        <button class="btn" id="cpyBtn">Copy</button>
    </div>
    <br>


    <!-- cut -->
    <div class="all">
        <input class="input" type="text" name="" id="cutText" value="Cut this Text">

        <button class="btn" id="cutBtn">Cut Text</button>
    </div>
    <br>



    <!-- paste -->
    <div class="all">
        <input class="input" type="text" name="" id="pasteText">
        <button class="btn" id="pasteBtn">Paste Text</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
